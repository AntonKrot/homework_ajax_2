<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax11082016</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<form action="/user" name="users-edit"
      class="users-edit users-edit-hidden" method="POST">
    <div class="form__title">
        <h2>
            Create/Edit user
        </h2>
        <input type="hidden" name="id" id="id">
    </div>
    <div class="form__field">
        <div class="field-row">
            <label for="fullname">First name: <span>*</span></label>
            <input type="text" name="fullname" id="fullname">
        </div>
        <div class="field-row">
            <label for="birthday">Birthday: <span>*</span></label>
            <input type="text" name="birthday" id="birthday">
        </div>
        <div class="field-row">
            <label for="profession">Profession: <span>*</span></label>
            <input type="text" name="profession" id="profession">
        </div>
        <div class="field-row">
            <label for="address">Address: <span>*</span></label>
            <input type="text" name="address" id="address">
        </div>
        <div class="field-row">
            <label for="country">Country: <span>*</span></label>
            <select name="country" id="country"></select>
        </div>
        <div class="field-row">
            <label for="short-info">Short Info: <span>*</span></label>
            <textarea name="short-info" id="short-info"></textarea>
        </div>
        <div class="field-row">
            <label for="full-info">Detailed Info: <span>*</span></label>
            <textarea name="full-info" id="full-info"></textarea>
        </div>
    </div>
    <div class="form__footer">
        <button class="btn btn-save">
            <span class="fa fa-floppy-o"></span>
            Save changes
        </button>
        <button class="btn btn-cancel" id="cancel">
            <span class="fa fa-exclamation-circle"></span>
            Cancel
        </button>
    </div>
</form>
<h2 style="text-align: center;"><span style="text-transform: uppercase;" class="name">Users list</span>
    <button class="btn btn-new" id="create"><span class="fa fa-user"></span>Create user</button>
</h2>
<div id="details"></div>
<table id="users-table">
    <tr>
        <th>Full name</th>
        <th>Profession</th>
        <th>Short info</th>
        <th>Options</th>
    </tr>
</table>

<script src="/js/main.js"></script>
</body>
</html>
